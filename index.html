<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Sticky Notes</title>
</head>
<body>
  <div class="container">
    <div class="notes">
      <div id="create">
        <i class="fa-solid fa-plus"></i>
        <div class="createBox">
          <div class="innerCreateBox">
            <textarea name="" id="userInput" maxlength="160" placeholder="Write here..."></textarea>
          </div>
        </div>
      </div>
      <!-- <div class="note"></div> -->
      
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
